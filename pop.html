<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BEM Popup Example</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Myriad+Pro:400,700|Circe:400&display=swap">
</head>
<body>

  <div class="popup" id="popup">
    <div class="popup__fon">
      <div class="popup__content">
        <img class="popup__image" src="фото.png" alt="Изображение">
        <button class="popup__close" id="closePopup">&times;</button>
        <div class="popup__header">
          <h2 class="popup__title">БОЛЬШЕ СКИДОК</h2>
        </div>
        <div class="popup__body">
          <p>Акция 1+1 начнет действовать завтра в 10:00, а сейчас вы можете заказать сеты со скидкой!</p>
        </div>
        <button class="popup__order">
          <span class="popup__button-text">Заказать сеты</span>
        </button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
